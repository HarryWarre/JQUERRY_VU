<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600;800;900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="body-login">
        <div class="container-1">
                <div class="forms">
                    <div class="form login">
                        <span class="tittle">Login</span>
    
                        <form action="#">
                            <div class="input-field">
                                <input type="email" name="email" id="account" placeholder="Email" required>
                                <i class="fa-solid fa-envelope icon"></i>
                            </div>
                            <div class="input-field">
                                <input type="password" class="password" name="email" id="password" value="1234567">
                                <i class="fa-solid fa-key icon"></i>          
                            </div>
    
                            <div class="checkbox-text">
                                <div class="checkbox-content">
                                    <input type="checkbox" id="logCheck">
                                    <label for="logCheck" class="text">Remember me</label>
                                </div>
                            </div>
                            <div class="input-field button">
                                <input type="button" onclick="" value="Login">
                            </div>
                            <div class="secondchoice">
                                <div class="small">Or login with</div>
                                <div class="icon-login">
                                    <i class="fa-brands fa-facebook"></i><i class="fa-brands fa-google"></i>
                                </div>
                            </div>
                            <div class="login-signup">
                                <span class="text">Not a member?
                                    <a href="#" class="text signup-link">Singup now</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
