<script>
    $(document).ready(function(){
        $("h2").nextUntil("h6").css({"color": "red", "border": "2px solid red"});
    });

    // Bai 2
    var input = parseInt(prompt("Enter a Value"));

    if(Number.isInteger(input) === true) {
        console.log(input);
        if(isThuanNghich(input) === true)  alert("So thuan nghich"); else alert("So khong thuan nghich");
    }
    else alert("Nhap sai");

    function isThuanNghich(n)
        {
            var DEC_10 = 10;
            var a =[];
            var dem = 0, i;
            // phan tich n thanh mang cac chu so
            do
            {
                a[dem++] = (n % DEC_10);
                n = Math.round(n / DEC_10);
            } while (n > 0);
            // kiem tra tinh thuan nghich
            for (i = 0; i < (dem / 2); i++)
            {
                if (a[i] != a[(dem - i - 1)])
                {
                    return false;
                }
            }
            return true;
        }
