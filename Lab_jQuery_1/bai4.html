<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hoc web chuan</title>
<script src=" https://code.jquery.com/jquery-latest.js "></script>
<script>
$(function(){
    $("button").click(function(){
        $("#box").children("div").text("This text was changed!");
    })
});
</script>
</head>
<body>
<div id="box">
<h3>Title</h3>
<div>In suscipit nec velit sit amet convallis. Integer</div>
</div>
<button type="button">Click</button>
</body>
</html>
