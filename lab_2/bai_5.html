    <script>
        $(document).ready(function(){
          $('.owl-carousel').owlCarousel({
              margin: 10,
              nav: true,
              navText:["<div class='nav-btn prev-slide'></div>","<div class='nav-btn next-slide'></div>"],
              responsive: {
                  0: {
                      items: 1
                  },
                  600: {
                      items: 3
                  },
                  1000: {
                      items: 3
                  }
              }
          });
        });
    </script>
    <style>
        .carousel-wrap {
            width: 1000px;
            margin: auto;
            position: relative;
        }
        .owl-carousel .owl-nav{
            overflow: hidden;
            height: 0px;
        }
      
        .owl-theme .owl-dots .owl-dot.active span, 
        .owl-theme .owl-dots .owl-dot:hover span {
            background: #2caae1;
        }
      
      
        .owl-carousel .item {
            text-align: center;
        }
        .owl-carousel .nav-btn{
            height: 100px;
            
            position: absolute;
            width: 26px;
            
            cursor: pointer;
            top: 100px !important;
        }
      
        .owl-carousel .owl-prev.disabled,
        .owl-carousel .owl-next.disabled{
            pointer-events: none;
            opacity: 0.2;
        }
      
        .owl-carousel .prev-slide{
            background: url(img/nav-icon.png) no-repeat scroll 0 0;
            left: -33px;
        }
        
        .owl-carousel .next-slide{
            background: url(img/nav-icon-right.png) no-repeat scroll 0px 0px;
            right: -33px;
        }
        
        span.img-text {
            text-decoration: none;
            outline: none;
            transition: all 0.4s ease;
            -webkit-transition: all 0.4s ease;
            -moz-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            cursor: pointer;
            width: 100%;
            font-size: 23px;
            display: block;
            text-transform: capitalize;
        }
        span.img-text:hover {
            color: #2caae1;
        }
        .photo {
            height: 250px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
            $.ajax({
                url: `https://629a06d67b866a90ec47e89f.mockapi.io/product`,
                type: "GET",
                dataType: "json",
                success: function(data , status){
                    let news = "";
                    let result = JSON.stringify(data);
                    for(let i = 0 ; i < data.length ; i++){
                        news += `
                            <article class="news-item">
                                <img src="${data[i].product_image}" width="350" height="250" alt="Product">
                                <h2>${data[i].product_name}</h2>
                                <p>${data[i].product_price}</p>
                            </article>`;
                    }
                    $(".result").html(news);
                }
            });
            });
        });
    </script>
